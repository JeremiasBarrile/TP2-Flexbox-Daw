<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suscripción | Diario Cosechas</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script defer src="/js/form.js"></script>
</head>
<body>
  <header>
    <div class="encabezado">
      <div class="tituloPrincipal">
        <a href="/html/index.html" style="text-decoration: none; color: inherit;">Diario Cosechas</a>
      </div>
      <div class="fecha">19 de mayo de 2025</div>
    </div>
  </header>

  <main class="formularioContenedor">
    <h2 id="formTitle">HOLA</h2>
    <form id="suscriptionForm">
      <div class="formColumn">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" type="text" />
        <span id="error-nombre" class="errorMsg"></span>

        <label for="email">Email</label>
        <input id="email" type="email" />
        <span id="error-email" class="errorMsg"></span>

        <label for="contrasena">Contraseña</label>
        <input id="contrasena" type="password" />
        <span id="error-contrasena" class="errorMsg"></span>

        <label for="repetirContrasena">Repetir contraseña</label>
        <input id="repetirContrasena" type="password" />
        <span id="error-repetirContrasena" class="errorMsg"></span>

        <label for="edad">Edad</label>
        <input id="edad" type="number" />
        <span id="error-edad" class="errorMsg"></span>
      </div>

      <div class="formColumn">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="text" />
        <span id="error-telefono" class="errorMsg"></span>

        <label for="direccion">Dirección</label>
        <input id="direccion" type="text" />
        <span id="error-direccion" class="errorMsg"></span>

        <label for="ciudad">Ciudad</label>
        <input id="ciudad" type="text" />
        <span id="error-ciudad" class="errorMsg"></span>

        <label for="cp">Código postal</label>
        <input id="cp" type="text" />
        <span id="error-cp" class="errorMsg"></span>

        <label for="dni">DNI</label>
        <input id="dni" type="text" />
        <span id="error-dni" class="errorMsg"></span>
      </div>

      <button type="submit" class="btnEnviar">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Diario Cosechas - Todos los derechos reservados</p>
  </footer>
</body>
</html>
